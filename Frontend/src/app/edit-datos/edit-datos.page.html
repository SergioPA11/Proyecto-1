<ion-header>
  <ion-toolbar>
    <ion-title>Editar Datos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu" name="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="DatosForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Vesicular mass</ion-label>
      <ion-input formControlName="vesicular_mass" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fat mass</ion-label>
      <ion-input formControlName="fat_mass" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Year</ion-label>
      <ion-input formControlName="year" type="text" required>
      </ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="floating">Municipio</ion-label> -->
      <!-- <ion-input formControlName="municipio" type="text" required></ion-input>
      <ion-label>Municipio</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="LP">Las Palmas</ion-select-option>
      </ion-select>
    </ion-item> -->

    <ion-item>
      <ion-label position="floating">Sex</ion-label>
      <ion-input formControlName="sex" type="text" required>
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" shape="full" expand="block">Editar Datos</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
