<ion-header>
  <ion-toolbar class="topColor">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="config()">
        <ion-icon slot="icon-only" name="settings-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <div id="container1">
    <!-- <ion-button expand="block" size="large" (click)="openSchoolModal()">AÃ±adir Datos</ion-button> -->
    <ion-fab vertical="center" horizontal="end" slot="fixed">
      <ion-fab-button (click)="openSchoolModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>
