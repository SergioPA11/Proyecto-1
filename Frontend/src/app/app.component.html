<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <br/>
            <br/>
            <br/>
            <ion-item detail="false" (click)="search()">
              <ion-label>Menu Principal</ion-label>
              <ion-icon slot="end" name="menu-outline"></ion-icon>
            </ion-item>
            <ion-item detail="false" (click)="searchMapa()" >
              <ion-label>Mapa</ion-label>
              <ion-icon slot="end" name="map-outline"></ion-icon>
            </ion-item>
            <ion-item detail="false" (click)="searchDatos()">
              <ion-label>Datos</ion-label>
              <ion-icon slot="end" name="document-text-outline"></ion-icon>
            </ion-item>
            <ion-item detail="false" href="#" (click)="searchAyuda()">
              <ion-label>Ayuda</ion-label>
              <ion-icon slot="end" name="information"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-label>Modo Oscuro</ion-label>
              <ion-toggle slot="end" (ionChange)= toggleTheme($event) ></ion-toggle>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
