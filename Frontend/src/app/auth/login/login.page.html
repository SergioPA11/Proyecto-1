<ion-content class="color" padding>
  <div id="container">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div>
            <h3>LOGIN</h3>
          </div>
          <div  class="ion-text-center">
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div  class="ion-text-center">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" href="/tabs-navigator">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            If you don't have an account, please <a routerLink='/register'>REGISTER</a> first!
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</div>
</ion-content>
